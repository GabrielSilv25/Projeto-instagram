<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/efeito.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Uma imagem de um celular num perfil do instagram" class="instagram-photo">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Logo do Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/Gabriel-Silva.jpg" alt="Foto de perfil de uma conta" class="my">
                </div>
                <a href="instagram-login" class="instagram-login">Continue como Gab.Holy25</a>
                <a href="instagra-logout" class="instagra-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Gab.Holy25?</p>
                <p class="not-account">
                   <span class="link-blue">Alterar conta</span>
                   ou
                   <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="app-download" class="app-download"></a>
                    <a href="app-download" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
